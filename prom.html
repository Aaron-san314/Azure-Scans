    <form id="signup-form">
  <label>Password:</label>
  <input type="password" id="password" required>
  <br><br>

  <label>Confirm Password:</label>

  <br><br>

  <!-- Live feedback -->
  <p id="pwwaring" style="display:none; color:red;">❌ Passwords do not match!</p>
  <p id="pwmatch" style="display:none; color:green;">✅ Passwords match!</p>

  <button type="submit">Sign Up</button>
</form>
