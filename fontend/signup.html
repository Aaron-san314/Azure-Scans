<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/favicon-16x16-removebg-preview.png">
    <link rel="script" href="js/include.js"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">  <meta charset="UTF-8">
    <meta name="viewport" content="width=yes , initial-scale=1.0">
    <title>Otaku scans</title>
</head>
<body>
    <div class="wrapper">
    <div data-include="header.html"></div>
    <div class="signup">
        <img src="img/Cute_Anime_Chibi-removebg-preview.png">
         <h1>Welcome To Otaku scans!!</h1>
        <form action="" method="post" id="signup-form">
            <h3>New to Otaku scans!! Join Now</h3>
            <input type="text" id="name" placeholder="Enter Username">
            <input type="text" id="email" placeholder="Enter Email">
           <div class="password-container">
            <input type="password" id="password" placeholder="Enter Password">
            <span class="toggle-password" onclick="togglePassword('password')">👁️</span>
            </div>
            <div class="password-container">
            <input type="password" id="passConfirm" placeholder="Confirm Password">
            <span class="toggle-password" onclick="togglePassword('passConfirm')">👁️</span>
        </div>
        <p id="pwwarning">Password doesn't match</p>
            <button type="submit" class="but">Register</button>
        </form>
    </div>
    <div data-include="footer.html"></div>
</div>
    <script src="js/include.js"></script>
</body>
</html>
