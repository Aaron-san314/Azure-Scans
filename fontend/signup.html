<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/favicon-16x16-removebg-preview.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=yes , initial-scale=1.0">
    <title>Otaku scans</title>
</head>
<body>
    <div class="wrapper">
    <div data-include="header.html"></div>
    <div class="signup">
        <img src="img/Cute_Anime_Chibi-removebg-preview.png">
         <h1>Welcome To Otaku scans!!</h1>
        <form action="" method="post">
            <h3>New to Otaku scans!! Join Now</h3>

            <input type="text" id="passc" placeholder="Confirm Password">
            <button type="submit" class="but">Register</button>
        </form>
    </div>
    <div data-include="footer.html"></div>
</div>
    <script src="js/include.js"></script>
